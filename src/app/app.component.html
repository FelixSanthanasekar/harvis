<div class="app-container">
  <header class="header" *ngIf="!isLoginPage">
    <nav class="nav-menu">
      <div class="logo">
        <i class="fas fa-headset"></i>
        <h1>{{title}}</h1>
      </div>
      <ul class="nav-links">
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
          </a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="active">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar" *ngIf="!isLoginPage">
      <div class="sidebar-header">
        <h2>Support</h2>
      </div>
      <nav class="side-menu">
        <ul>
          <li>
            <a routerLink="/add-request" routerLinkActive="active">
              <i class="fas fa-plus-circle"></i>
              <span>New Request</span>
            </a>
          </li>
          <li>
            <a routerLink="/request-list" routerLinkActive="active">
              <i class="fas fa-list"></i>
              <span>Request List</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <footer class="footer" *ngIf="!isLoginPage">
    <p>&copy; 2024 {{title}}. All rights reserved.</p>
  </footer>
</div>
