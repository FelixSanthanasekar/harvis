<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h1>Sign in to Harvis</h1>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" [class.invalid]="submitted && f['name'].errors">
      <div *ngIf="submitted && f['name'].errors" class="validation-error">
        <span *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</span>
        <span *ngIf="f['name'].errors && f['name'].errors['minlength']">Name must be at least 3 characters.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input id="pwd" type="password" formControlName="pwd" [class.invalid]="submitted && f['pwd'].errors">
      <div *ngIf="submitted && f['pwd'].errors" class="validation-error">
        <span *ngIf="f['pwd'].errors && f['pwd'].errors['required']">Password is required.</span>
        <span *ngIf="f['pwd'].errors && f['pwd'].errors['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>
    <button type="submit" class="login-btn">Sign In</button>
    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign Up</a>
    </div>
  </form>
</div>
